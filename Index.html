<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu de Réflexe</title>
<style>
    body {
        font-family: sans-serif;
        text-align: center;
        background: #0f172a;
        color: white;
    }
    h1 {
        margin-top: 30px;
    }
    #zone {
        width: 400px;
        height: 200px;
        background: #1e293b;
        margin: 40px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        font-size: 20px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .vert {
        background: #16a34a !important;
    }
    .rouge {
        background: #dc2626 !important;
    }
    #score {
        font-size: 18px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>Test de Réflexe</h1>
<div id="zone">Clique pour commencer</div>
<div id="score"></div>

<script>
let zone = document.getElementById("zone");
let scoreDiv = document.getElementById("score");
let startTime, timer, enAttente = false;

zone.addEventListener("click", () => {
    if (!enAttente) {
        // Lancement du test
        zone.textContent = "Prépare-toi...";
        zone.classList.remove("vert", "rouge");
        scoreDiv.textContent = "";
        enAttente = true;

        let delay = Math.random() * 3000 + 2000; // 2 à 5 sec
        timer = setTimeout(() => {
            zone.textContent = "CLIQUE !";
            zone.classList.add("vert");
            startTime = Date.now();
        }, delay);
    } 
    else {
        if (!startTime) {
            // Trop tôt
            clearTimeout(timer);
            zone.textContent = "Trop tôt !";
            zone.classList.add("rouge");
            enAttente = false;
        } else {
            // Bonne réaction
            let reaction = Date.now() - startTime;
            zone.textContent = "Réaction : " + reaction + " ms";
            scoreDiv.textContent = "Rejoue pour améliorer ton score.";
            zone.classList.remove("vert");
            enAttente = false;
            startTime = null;
        }
    }
});
</script>

</body>
</html>
